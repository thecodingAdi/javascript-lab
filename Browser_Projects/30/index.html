<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Dashboard</title>
<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#141e30,#243b55);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.dashboard{
    width:90%;
    max-width:800px;
    background:rgba(255,255,255,0.1);
    padding:20px;
    border-radius:15px;
    backdrop-filter:blur(10px);
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
}
h2{
    margin-top:0;
    text-align:center;
}
.section{
    margin:20px 0;
}
.clock{
    font-size:2rem;
    text-align:center;
}
input,button{
    padding:8px;
    border:none;
    border-radius:5px;
}
button{
    cursor:pointer;
}
.todo-list li{
    display:flex;
    justify-content:space-between;
    margin:5px 0;
    background:rgba(255,255,255,0.2);
    padding:5px 10px;
    border-radius:5px;
}
.weather{
    text-align:center;
}
</style>
</head>
<body>

<div class="dashboard">
    <h2>üöÄ Mini Dashboard</h2>

    <!-- Clock -->
    <div class="section">
        <div class="clock" id="clock"></div>
    </div>

    <!-- Todo -->
    <div class="section">
        <h3>üìù Todo List</h3>
        <input type="text" id="todoInput" placeholder="Add task...">
        <button onclick="addTodo()">Add</button>
        <ul class="todo-list" id="todoList"></ul>
    </div>

    <!-- Weather -->
    <div class="section weather">
        <h3>üå¶ Weather</h3>
        <input type="text" id="cityInput" placeholder="Enter city">
        <button onclick="getWeather()">Check</button>
        <p id="weatherResult"></p>
    </div>
</div>

<script>
// ================= CLOCK =================
function updateClock(){
    const now = new Date();
    document.getElementById("clock").innerText = now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

// ================= TODO =================
let todos = JSON.parse(localStorage.getItem("todos")) || [];

function renderTodos(){
    const list = document.getElementById("todoList");
    list.innerHTML="";
    todos.forEach((todo,index)=>{
        const li=document.createElement("li");
        li.innerHTML = `${todo} <button onclick="deleteTodo(${index})">‚ùå</button>`;
        list.appendChild(li);
    });
    localStorage.setItem("todos",JSON.stringify(todos));
}

function addTodo(){
    const input=document.getElementById("todoInput");
    if(input.value.trim()!==""){
        todos.push(input.value);
        input.value="";
        renderTodos();
    }
}

function deleteTodo(index){
    todos.splice(index,1);
    renderTodos();
}

renderTodos();

// ================= WEATHER =================
async function getWeather(){
    const city=document.getElementById("cityInput").value;
    const apiKey="YOUR_API_KEY"; // üî• put your API key here
    const url=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    try{
        const res=await fetch(url);
        const data=await res.json();
        if(data.cod===200){
            document.getElementById("weatherResult").innerText=
            `${data.name}: ${data.main.temp}¬∞C, ${data.weather[0].description}`;
        }else{
            document.getElementById("weatherResult").innerText="City not found!";
        }
    }catch(err){
        document.getElementById("weatherResult").innerText="Error fetching data!";
    }
}
</script>

</body>
</html>
